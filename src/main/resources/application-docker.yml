spring:
  application:
    name: charge-my-ev

  datasource:
    url: jdbc:mysql://mysqldb:3306/charge_my_ev
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

